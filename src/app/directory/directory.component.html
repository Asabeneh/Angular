<h2>Ninja Listing</h2>
<form id = "filter">
  <label>Filter Developers by name:</label>
  <input type = "text" [ngModelOptions] ="{standalone:true}" [(ngModel)] ="term" />
</form>
<ul id ="ninja-listing">
  <li *ngFor ="let name of names | filter:term">
  <div class ="single-ninja">
    <!-- name  -->
      <h3>{{name.title}} {{name.name | uppercase}}</h3>
        <!-- <h3>{{name.title}} {{name.name | uppercase | slice:1:3}}</h3> -->
      <!-- belt color -->
    <span> <img id = "profile-photo" src = "{{name.img}}" />{{name.title}} {{name.name}} is a {{name.qual}}.He is {{name.age}} years old. He is from {{name.nationality}}</span><br />

    <span [ngStyle] ="{background:name.eyeColor}">Eye Color:{{name.eyeColor}}</span><br />

    <!-- <div (click) ="remove($event)" [altr.data-name]="name.name">delete</div> -->
  </div>
  </li>
</ul>
<form id = "add-ninja">
  <input type = "text" [ngModelOptions] ="{standalone:true}" [(ngModel)] = "name" placeholder="Name"/>
  <input type = "text"  [ngModelOptions] ="{standalone:true}" [(ngModel)] = "eyeColor" placeholder="Eye color"/>
  <input type = "text"  [ngModelOptions] ="{standalone:true}" [(ngModel)] = "age" placeholder="Age"/>
  <input type = "text"  [ngModelOptions] ="{standalone:true}" [(ngModel)] = "qual" placeholder="Qualification"/>
  <input type = "text"  [ngModelOptions] ="{standalone:true}" [(ngModel)] = "img" placeholder="Phot url"/>
    <input type = "text"  [ngModelOptions] ="{standalone:true}" [(ngModel)] = "nationality" placeholder="Your Nationality"/>


  <button (click) = "fbPostData(name,belt,age,qual,img)">Add Name</button>

</form>

<button (click) ="logIt()">Log me</button>
<p [ngClass]="classes">
  directory works!
</p>
<p *ngIf = "test">Only show if test is {{test}}</p>

<p>
  {{ninja}}
</p>
